<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inico del Chat</title>
</head>
<body>
    <h1>Bienvenido al Chat</h1>
    <form action="{{ url_for('chat') }}" method="post">
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
        <label for="tipo_cifrado">Tipo de Cifrado:</label>
        <input type="text" id="tipo_cifrado" name="tipo_cifrado" required>
        <input type="submit" value="Ingresar al Chat">
    </form>
    
</body>
</html>
